		<form id="formCreateFile">
			<div class="inputForm">
				<div class="inputForm-title">
					Create a file
				</div>
				<div class="inputForm-body">
					<input required id="createFormInput" type="text" class=" fullWidthInput"
						placeholder="Please enter the file name">
				</div>
				<div class="inputForm-button">
					<input id="createFormButton" type="submit" value="Create" class="createButton">
				</div>
			</div>
		</form>
		<form id="formUploadFile">
			<div class="uploadForm">
				<div class="uploadForm-title">
					Upload a file
				</div>
				<div class="uploadForm-body">
					<input required multiple id="uploadFormInput" type="file" class=" fullWidthInput"
						placeholder="Please enter the file name">
				</div>
				<div class="uploadForm-button">
					<input id="uploadFormButton" type="submit" value="Upload" class="uploadButton">
				</div>
			</div>
		</form>
		<form id="formUpdateFile">
			<div class="updateForm">
				<div class="updateForm-title">
					Enter new file name
				</div>
				<div class="updateForm-body">
					<input required id="updateFormInput" type="text" class=" fullWidthInput">
				</div>
				<div class="updateForm-button">
					<input id="updateFormButton" type="submit" value="Update" class=" updateButton">
					<input id="deleteFormButton" type="submit" value="Delete" class=" deleteButton">
				</div>
			</div>
		</form>
